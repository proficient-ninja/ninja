    <body>
        <script>
            function solution(a, b, c){

                console.log(`Can you make triangle using ${a}, ${b}, ${c}?`)

                let answer 
                if (a < b){
                    answer = b
                } else if ( answer < c){
                    answer = c
                } else {
                    answer = a
                }

                if (answer < (a + b + c) - answer){
                    answer = "yes"
                } else {
                    answer = "no"
                }
                return answer
            }
            //
            console.log(solution(13, 33, 17));
            console.log(solution(6, 7, 11));
        </script>
