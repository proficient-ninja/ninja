<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let str = s.replace(/[^(가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9)]/gi, '');
                str = str.replace(/[0-9]/g, '').toLowerCase();
                let answer = '';

                for (let i = 0; i < Math.floor(str.length / 2); i++) {
                    if (str[i] === str[str.length - 1 - i]) answer = 'Yes';
                    else answer = 'No';
                }

                return answer;
            }

            let str = 'found7, time: study; Yduts; emit, 7Dnuof';
            console.log(solution(str));
        </script>
    </body>
</html>
