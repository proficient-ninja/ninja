<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card) {
                let answer;
                let arr = [];

                //경우의 수 대입
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        for (let k = 0; k < n; k++) {
                            if ((i < j) & (j < k)) arr.push(card[i] + card[j] + card[k]);
                        }
                    }
                }

                //중복 제거
                arr = new Set(arr);

                //Set을 Array로 변환하고 내림차순으로 정렬
                let sortArr = Array.from(arr).sort((a, b) => b - a);
                answer = sortArr[2];

                return answer;
            }

            let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
