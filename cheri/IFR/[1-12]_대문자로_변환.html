<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let result=[];
                for(let i=0; i<s.length; i++){
                    result.push(s[i].toUpperCase());
                }
                return result.join("");
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
