<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                const answer = str.replace(/[^0-9]/g, '');
                return answer;
            }

            let str = 'g0en2T0s8eSoft';
            console.log(solution(str));
        </script>
    </body>
</html>
