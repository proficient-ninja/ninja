<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test) {
                let answer = 0;
                m = test.length;
                n = test[0].length;
                //i와 j는 1~4번까지의 학생을 나타낸다.
                //ex) i가 1번 학생, j가 2번 학생일 때의 경우의 수를 나타낸다.
                for (let i = 1; i <= n; i++) {
                    for (let j = 1; j <= n; j++) {
                        let cnt = 0;
                        for (let k = 0; k < m; k++) {
                            // 0~2 test의 행값이다.
                            let pi = (pj = 0);
                            for (let s = 0; s < n; s++) {
                                //0~3 test의 열값이다.
                                if (test[k][s] === i) pi = s; //i번 학생의 등수
                                if (test[k][s] === j) pj = s; //j번 학생의 등수
                            }
                            if (pi < pj) cnt++; //i번 학생의 등수보다 j번 학생등수가 작으면 카운트를 1 추가한다.
                        }
                        if (cnt === m) answer++; //총 카운트가 3이 되면 answer에 카운팅한다.
                    }
                }
                return answer;
            }

            let arr = [
                [3, 4, 1, 2],
                [4, 3, 2, 1],
                [3, 1, 4, 2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
