<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                if(a<b&&a<c) {return a;}
                else if(b<a&&b<c) {return b;}
                else {return c;}
            }

            console.log(solution(2, -1, 0));
        </script>
    </body>
</html>
