<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, extraPoints=0
                for(let i=0; i<arr.length; i++){
                    if(arr[i]===1){
                        extraPoints++;
                        answer+=extraPoints
                    }else{
                        extraPoints=0;
                    }
                    console.log(answer)
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
