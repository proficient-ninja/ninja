<html>
    <body>
        <script>
            function solution(arr){
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;
                let answer = [];

                for(let i=0; i<arr.length; i++){
                    if (arr[i] % 2 === 1){
                        sum += arr[i];
                        // let min = Math.min(arr[i]);
                        (min > arr[i]) ?  min = arr[i] : min;
                        answer = [sum, min];
                    }
                }
                return answer;
                // 256, 41
            }
            let arr = [12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
