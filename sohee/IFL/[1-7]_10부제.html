<html>
    <body>
        <script>
            function solution(arr, num){
                let cnt = 0;

                for(i of arr){
                    let chk = i.toString().indexOf(num.toString());

                    if(chk !== -1){
                        cnt += 1;
                    }
                }
                return cnt;
            }
            let arr = [25, 23, 11, 47, 53, 17, 33];
            console.log(solution(arr, 3));
            // 3 -> 3
            
            // let arr = [12, 20, 54, 30, 87, 91, 30];
            // console.log(solution(arr, 0));
            // 0 -> 3
        </script>
    </body>
</html>
