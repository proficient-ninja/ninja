<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[]
                answer.push(arr[0]);
                console.log(answer[answer.length-1]);
                for(let i=1; i<arr.length; i++){
                    if(answer[answer.length-1]<arr[i]){
                        answer.push(arr[i])
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
