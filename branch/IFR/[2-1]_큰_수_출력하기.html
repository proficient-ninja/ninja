<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){      
                const randomNumber = Math.ceil(Math.random()*100)
                console.log(randomNumber)   
                let answer = [] 
                for(let i=0; i<arr.length; i++){
                    if(arr[i]>randomNumber) answer.push(arr[i])
                }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
