        <title>출력결과</title>
    </head>
    <body>
        <script>
            //  if를 이용한 방법
            function solution(a, b, c){

                console.log(`Can you make triangle using ${a}, ${b}, ${c}?`)

                let answer 
                if (a < b){
                    answer = b
                } else if ( answer < c){
                    answer = c
                } else {
                    answer = a
                }

                if (answer < (a + b + c) - answer){
                    answer = "yes"
                } else {
                    answer = "no"
                }
                return answer
            }
            console.log(solution(13, 33, 17));
            console.log(solution(6, 7, 11));
            // 삼항연산자를 이용한 방법
            function solution(a, b, c){

            console.log(`Can you make triangle using ${a}, ${b}, ${c}?`)

            let answer 
            a < b ? answer = b : answer < c ? answer = c : answer = a

            answer < (a + b + c) - answer ? answer = "yes" : answer = "no"
            return answer
            }
            console.log(solution(13, 33, 17));
            console.log(solution(6, 7, 11));
        </script>
    </body>
